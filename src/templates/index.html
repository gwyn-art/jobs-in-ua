<!DOCTYPE html>
<html>
<head>
    <title>My Job List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --color-primary: #ECDFCC;
            --color-bg-primary: #181C14;
            --color-bg-secondary: #3C3D37;
            --color-border: #1a1a1a;
            --color-highlight-primary: rgba(105, 117, 101, 0.3);
            --color-highlight-secondary: rgba(26, 26, 26, 0.3);
            --color-placeholder: #666;
            
            /* Typography */
            --font-primary: 'Roboto Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --font-weight-normal: 600;
            --font-weight-bold: 700;
            --font-weight-heavy: 800;
            --font-weight-ultra: 900;
            
            /* Spacing */
            --spacing-xs: 3px;
            --spacing-sm: 8px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --spacing-xxl: 40px;
            
            /* Border radius */
            --border-radius-sm: 8px;
            --border-radius-md: 10px;
            --border-radius-lg: 15px;
            
            /* Borders */
            --border-width: 3px;
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            
            /* Letter spacing */
            --letter-spacing-sm: 0.5px;
            --letter-spacing-md: 1px;
            --letter-spacing-lg: 2px;
            --letter-spacing-xl: 3px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.4;
            color: var(--color-primary);
            background-color: var(--color-bg-primary);
            padding: var(--spacing-lg);
            font-stretch: condensed;
        }

        h1 {
            text-align: center;
            color: var(--color-primary);
            margin: 0 auto var(--spacing-lg) auto;
            font-size: 3rem;
            padding: 5px var(--spacing-md);
            display: inline-block;
            font-family: var(--font-primary);
            font-weight: var(--font-weight-ultra);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-xl);
            font-stretch: extra-condensed;
            position: relative;
            z-index: 1;
        }

        h1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-highlight-primary);
            z-index: 1;
            pointer-events: none;
        }

        body > p {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: var(--spacing-xxl);
            font-size: 1.3rem;
            padding: var(--spacing-xs) 10px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-primary);
            font-weight: var(--font-weight-normal);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-md);
            position: relative;
            z-index: 1;
        }

        body > p::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-highlight-secondary);
            z-index: 1;
            pointer-events: none;
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto var(--spacing-xxl) auto;
            display: flex;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .filter-container {
            flex: 0 0 180px;
        }

        #searchInput, #companyFilter, #techFilter {
            width: 100%;
            padding: 14px 18px;
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            transition: all var(--transition-fast);
            background: var(--color-bg-secondary);
            color: var(--color-primary);
            font-family: var(--font-primary);
            font-weight: var(--font-weight-normal);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-sm);
        }

        #searchInput:focus, #companyFilter:focus, #techFilter:focus {
            outline: none;
            border-color: #697565;
            background-color: var(--color-bg-secondary);
        }

        #searchInput::placeholder {
            color: var(--color-placeholder);
            font-weight: 400;
        }

        .vacancies {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 25px;
        }

        .vacancy {
            background: var(--color-bg-secondary);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border: var(--border-width) solid var(--color-border);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .vacancy:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(105, 117, 101, 0.2);
        }

        .vacancy h2 {
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            font-size: 1.8rem;
            font-family: var(--font-primary);
            font-weight: var(--font-weight-ultra);
            padding: 2px var(--spacing-sm);
            display: inline;
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-lg);
            font-stretch: extra-condensed;
            position: relative;
            z-index: 1;
        }

        .vacancy h2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-highlight-primary);
            z-index: 1;
            pointer-events: none;
        }

        .vacancy h3 {
            color: var(--color-primary);
            margin-bottom: var(--spacing-lg);
            font-size: 1.3rem;
            font-family: var(--font-mono);
            font-weight: var(--font-weight-bold);
            padding: 2px 6px;
            display: inline;
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-md);
            position: relative;
            z-index: 1;
            margin-left: var(--spacing-sm);
        }

        .vacancy h3::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-highlight-secondary);
            z-index: 1;
            pointer-events: none;
        }

        .vacancy p {
            margin-bottom: var(--spacing-md);
            color: var(--color-primary);
            line-height: 1.6;
            font-size: 1rem;
        }

        .vacancy a {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--color-primary);
            text-decoration: none;
            padding: 12px var(--spacing-lg);
            border-radius: var(--border-radius-sm);
            font-family: var(--font-primary);
            font-weight: var(--font-weight-heavy);
            font-size: 1.1rem;
            transition: all var(--transition-fast);
            margin-top: var(--spacing-md);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-lg);
            position: relative;
            z-index: 0;
        }

        .vacancy a:hover {
            color: var(--color-primary);
            transform: scale(1.05);
        }

        .vacancy a:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-highlight-primary);
            z-index: 1;
            pointer-events: none;
        }

        .vacancy a::after {
            content: "â†—";
            font-size: 1rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }
            
            h1 {
                font-size: 2rem;
                padding: 4px 12px;
            }
            
            body > p {
                font-size: 1rem;
                padding: 2px var(--spacing-sm);
            }
            
            .controls {
                flex-direction: column;
                gap: var(--spacing-md);
                margin-bottom: var(--spacing-xl);
            }
            
            .filter-container {
                flex: 1;
                width: 100%;
            }
            
            .vacancy {
                padding: 25px;
            }
            
            .vacancy h2 {
                font-size: 1.3rem;
                padding: 1px 6px;
            }
            
            .vacancy h3 {
                font-size: 1.1rem;
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <h1>My Job List</h1>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search job titles..." />
        </div>
        <div class="filter-container">
            <select id="techFilter">
                <option value="">All Jobs</option>
                <option value="true">Tech Jobs</option>
                <option value="false">Non-Tech Jobs</option>
            </select>
        </div>
        <div class="filter-container">
            <select id="companyFilter">
                <option value="">All Companies</option>
                {{companies}}
            </select>
        </div>
    </div>

    <div class="vacancies" id="vacanciesList">
        {{vacancies}}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const companyFilter = document.getElementById('companyFilter');
            const techFilter = document.getElementById('techFilter');
            const vacanciesList = document.getElementById('vacanciesList');
            const allVacancies = Array.from(vacanciesList.children);

            // Fuzzy search function using Levenshtein distance
            function fuzzyMatch(pattern, text, threshold = 0.6) {
                if (!pattern) return true;
                
                pattern = pattern.toLowerCase();
                text = text.toLowerCase();
                
                // Exact match gets highest score
                if (text.includes(pattern)) return true;
                
                // Split into words and check fuzzy match on each word
                const words = text.split(/\s+/);
                
                for (const word of words) {
                    const similarity = calculateSimilarity(pattern, word);
                    if (similarity >= threshold) return true;
                }
                
                // Check fuzzy match on full text
                const fullSimilarity = calculateSimilarity(pattern, text);
                return fullSimilarity >= threshold;
            }
            
            function calculateSimilarity(str1, str2) {
                const longer = str1.length > str2.length ? str1 : str2;
                const shorter = str1.length > str2.length ? str2 : str1;
                
                if (longer.length === 0) return 1.0;
                
                const distance = levenshteinDistance(longer, shorter);
                return (longer.length - distance) / longer.length;
            }
            
            function levenshteinDistance(str1, str2) {
                const matrix = [];
                
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                
                return matrix[str2.length][str1.length];
            }

            function filterVacancies() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const selectedCompany = companyFilter.value;
                const selectedTech = techFilter.value;

                allVacancies.forEach(vacancy => {
                    const title = vacancy.getAttribute('data-title');
                    const company = vacancy.getAttribute('data-company');
                    const isTech = vacancy.getAttribute('data-tech') === 'true';

                    const matchesSearch = fuzzyMatch(searchTerm, title);
                    
                    const matchesCompany = !selectedCompany || company === selectedCompany;
                    
                    const matchesTech = !selectedTech || 
                        (selectedTech === 'true' && isTech) || 
                        (selectedTech === 'false' && !isTech);

                    if (matchesSearch && matchesCompany && matchesTech) {
                        vacancy.style.display = 'block';
                    } else {
                        vacancy.style.display = 'none';
                    }
                });
            }

            searchInput.addEventListener('input', filterVacancies);
            companyFilter.addEventListener('change', filterVacancies);
            techFilter.addEventListener('change', filterVacancies);
        });
    </script>
</body>
</html>
