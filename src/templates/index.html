<!DOCTYPE html>
<html>
<head>
    <title>My Job List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.4;
            color: #1a1a1a;
            background-color: #faf9f7;
            padding: 20px;
            font-stretch: condensed;
        }

        h1 {
            text-align: center;
            color: #000;
            margin: 0 auto 20px auto;
            font-size: 3rem;
            padding: 5px 15px;
            display: inline-block;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-stretch: extra-condensed;
            position: relative;
            z-index: 1;
        }

        h1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 107, 53, 0.3);
            z-index: 1;
            pointer-events: none;
        }

        body > p {
            text-align: center;
            color: #000;
            margin-bottom: 40px;
            font-size: 1.3rem;
            padding: 3px 10px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        body > p::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 26, 26, 0.3);
            z-index: 1;
            pointer-events: none;
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .filter-container {
            flex: 0 0 200px;
        }

        #searchInput, #companyFilter {
            width: 100%;
            padding: 14px 18px;
            border: 3px solid #1a1a1a;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #faf9f7;
            color: #1a1a1a;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #searchInput:focus, #companyFilter:focus {
            outline: none;
            border-color: #ff6b35;
            background-color: #fff;
        }

        #searchInput::placeholder {
            color: #666;
            font-weight: 400;
        }

        .vacancies {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 25px;
        }

        .vacancy {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #1a1a1a;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vacancy:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.2);
        }

        .vacancy h2 {
            color: #000;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 900;
            padding: 2px 8px;
            display: inline;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-stretch: extra-condensed;
            position: relative;
            z-index: 1;
        }

        .vacancy h2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 107, 53, 0.3);
            z-index: 1;
            pointer-events: none;
        }

        .vacancy h3 {
            color: #000;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            padding: 2px 6px;
            display: inline;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .vacancy h3::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 26, 26, 0.3);
            z-index: 1;
            pointer-events: none;
        }

        .vacancy p {
            margin-bottom: 15px;
            color: #333;
            line-height: 1.6;
            font-size: 1rem;
        }

        .vacancy a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #faf9f7;
            text-decoration: none;
            background-color: #ff6b35;
            border: 3px solid #1a1a1a;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .vacancy a:hover {
            background-color: #1a1a1a;
            color: #faf9f7;
            transform: scale(1.05);
        }

        .vacancy a::after {
            content: "â†—";
            font-size: 1rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
                padding: 4px 12px;
            }
            
            body > p {
                font-size: 1rem;
                padding: 2px 8px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 30px;
            }
            
            .filter-container {
                flex: 1;
                width: 100%;
            }
            
            .vacancy {
                padding: 25px;
            }
            
            .vacancy h2 {
                font-size: 1.3rem;
                padding: 1px 6px;
            }
            
            .vacancy h3 {
                font-size: 1.1rem;
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <h1>My Job List</h1>
    <p>My Job List is a curated job listing website for Ukrainian jobs.</p>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search job titles and descriptions..." />
        </div>
        <div class="filter-container">
            <select id="companyFilter">
                <option value="">All Companies</option>
                {{companies}}
            </select>
        </div>
    </div>

    <div class="vacancies" id="vacanciesList">
        {{vacancies}}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const companyFilter = document.getElementById('companyFilter');
            const vacanciesList = document.getElementById('vacanciesList');
            const allVacancies = Array.from(vacanciesList.children);

            function filterVacancies() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const selectedCompany = companyFilter.value;

                allVacancies.forEach(vacancy => {
                    const title = vacancy.getAttribute('data-title').toLowerCase();
                    const description = vacancy.getAttribute('data-description').toLowerCase();
                    const company = vacancy.getAttribute('data-company');

                    const matchesSearch = !searchTerm || 
                        title.includes(searchTerm) || 
                        description.includes(searchTerm);
                    
                    const matchesCompany = !selectedCompany || company === selectedCompany;

                    if (matchesSearch && matchesCompany) {
                        vacancy.style.display = 'block';
                    } else {
                        vacancy.style.display = 'none';
                    }
                });
            }

            searchInput.addEventListener('input', filterVacancies);
            companyFilter.addEventListener('change', filterVacancies);
        });
    </script>
</body>
</html>
